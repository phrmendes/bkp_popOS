---
ansible_distribution_fix: "{{ 'Ubuntu' if ansible_distribution == 'Pop!_OS' else ansible_distribution }}"
ansible_arch_alias: "{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}"

user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
home_prefix: "{{ '/home' if ansible_system == 'Linux' else '/Users'}}"
home: "{{ home_prefix }}/{{ user }}"
docker_users: ["{{ user }}"]

bruno_version: 0.22.0
hadolint_version: 2.12.0
joplin_version: 2.12.18
nix_version: 2.17.0
pdfannots2json_version: 1.0.16
quarto_version: 1.3.450

pcloud_code: XZpL8AVZAqfCXz5TebJ2gcvAiHi15pYFKPey
tailscale_keyring: /usr/share/keyrings/tailscale-archive-keyring.gpg

flatpak:
  flathub: https://dl.flathub.org/repo/flathub.flatpakrepo
  install:
    - io.github.celluloid_player.Celluloid
    - org.wezfurlong.wezterm

bin:
  - url: "https://github.com/mgmeyers/pdfannots2json/releases/download/{{ pdfannots2json_version }}/pdfannots2json.{{ ansible_system }}.x{{ ansible_userspace_bits }}.tar.gz"
    name: pdfannots2json
    unpack: true
    extension: tar.gz
  - url: "https://github.com/usebruno/bruno/releases/download/v{{ bruno_version }}/bruno_{{ bruno_version }}_{{ ansible_architecture }}_{{ ansible_system | lower }}.AppImage"
    name: bruno
    unpack: false
  - url: "https://github.com/hadolint/hadolint/releases/download/v{{ hadolint_version }}/hadolint-{{ ansible_system }}-{{ ansible_architecture }}"
    name: hadolint
    unpack: false
  - url: "https://github.com/laurent22/joplin/releases/download/v{{ joplin_version }}/Joplin-{{ joplin_version }}.AppImage"
    name: joplin
    unpack: false

desktop_entries:
  - name: Joplin
    icon: https://joplinapp.org/images/Icon512.png
    comment: Open source note-taking app
    terminal: "false"
    single_window: "true"
  - name: bruno
    icon: https://raw.githubusercontent.com/usebruno/bruno/main/assets/images/logo.png
    comment: Open source API client
    terminal: "false"
    single_window: "false"

apt:
  remove:
    - baobab
    - evince
    - fprintd
    - geary
    - gedit
    - gnome-calendar
    - gnome-contacts
    - libreoffice-common
    - libreoffice-core
    - simple-scan
    - totem
  install:
    - 7zip
    - build-essential
    - ca-certificates
    - chromium-browser
    - chromium-chromedriver
    - curl
    - file
    - file-roller
    - flatpak
    - fonts-jetbrains-mono
    - gnome-tweaks
    - gnupg
    - gparted
    - gzip
    - libbz2-dev
    - libffi-dev
    - libfuse2
    - liblzma-dev
    - libncursesw5-dev
    - libreadline-dev
    - libsqlite3-dev
    - libssl-dev
    - libxml2-dev
    - libxmlsec1-dev
    - mlocate
    - nala
    - openssh-server
    - rar
    - seahorse-nautilus
    - tailscale
    - tk-dev
    - uidmap
    - unrar
    - unzip
    - v4l2loopback-utils
    - wget
    - xz-utils
    - zip
    - zlib1g-dev
