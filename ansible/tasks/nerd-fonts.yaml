---
- name: Download JetBrainsMono Nerd Font
  become_user: "{{ user }}"
  block:
    - name: Download font
      get_url:
        url: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.2/JetBrainsMono.zip
        dest: /tmp/jetbrainsmono.zip

    - name: Ensure ~/.fonts exist
      file:
        path: ~/.fonts
        state: directory
        owner: "{{ user }}"
        mode: "0755"

    - name: Extract font
      unarchive:
        src: /tmp/jetbrainsmono.zip
        remote_src: true
        dest: ~/.fonts

    - name: Install font
      command:
        cmd: fc-cache -fv
        chdir: ~/.fonts
      changed_when: false