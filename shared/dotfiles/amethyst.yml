---
disable-padding-on-builtin-display: true
enables-layout-hud: true
float-small-windows: true
focus-follows-mouse: false
follow-space-thrown-windows: false
ignore-menu-bar: false
layouts: [bsp]
mod1: [option]
mod2: [option, shift]
mod3: [option, control, shift]
mouse-follows-focus: false
mouse-resizes-windows: true
mouse-swaps-windows: true
new-windows-to-main: false
screen-padding-bottom: 3
screen-padding-left: 3
screen-padding-right: 3
screen-padding-top: 3
window-margin-size: 10
window-margins: true

reevaluate-windows:
  key: r
  mod: mod1
relaunch-amethyst:
  key: r
  mod: mod2
cycle-layout:
  key: space
  mod: mod2
cycle-layout-backward:
  key: space
  mod: mod3
expand-main:
  key: e
  mod: mod2
focus-ccw:
  key: k
  mod: mod1
focus-cw:
  key: j
  mod: mod1
shrink-main:
  key: s
  mod: mod2
swap-ccw:
  key: k
  mod: mod2
swap-cw:
  key: j
  mod: mod2
throw-screen-1:
  key: 1
  mod: mod2
throw-screen-2:
  key: 2
  mod: mod2
throw-screen-3:
  key: 3
  mod: mod2
throw-screen-4:
  key: 4
  mod: mod2
throw-screen-5:
  key: 5
  mod: mod2
throw-screen-6:
  key: 6
  mod: mod2
throw-space-left:
  key: h
  mod: mod3
throw-space-right:
  key: l
  mod: mod3
toggle-float:
  key: f
  mod: mod2
select-fullscreen-layout:
  key: f
  mod: mod1
