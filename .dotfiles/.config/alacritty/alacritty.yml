env:
  TERM: screen-256color
window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Medium
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: MediumItalic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: BoldItalic
  size: 11
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "0x1d2021"
    foreground: "0xd4be98"
  normal:
    black: "0x32302f"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xd8a657"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xd4be98"
  bright:
    black: "0x32302f"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xd8a657"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xd4be98"
selection:
  save_to_clipboard: true
shell:
  program: /home/phrmendes/.nix-profile/bin/zsh
key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
