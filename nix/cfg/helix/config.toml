theme = "catppuccin_mocha"

[editor]
line-number = "relative"
true-color = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
character = "â”Š"
render = true
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner", "file-name"]
right = ["diagnostics", "position", "version-control", "file-encoding", "file-type"]

[keys.normal.space]
W = ":w"
Q = ":q"
