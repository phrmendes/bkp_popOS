# TODO: setup DAP

[[language]]
name = "python"
auto-format = true
roots = ["pyproject.toml", "poetry.lock"]

[[python.config.pylsp.plugins]]
ruff.enable = true
pylsp-mypy = { enable = true, strict = true }

[[language]]
name = "bash"
auto-format = true
formatter = { command = "shfmt", args = [ "-i", "4"] }

[[language]]
name = "nix"
auto-format = true
formatter = { command = "nixpkgs-fmt" }

[[language]]
name = "yaml"
auto-format = true
formatter = { command = "prettier", args = [ "--parser", "yaml" ] }

[[language]]
name = "json"
auto-format = true
formatter = { command = "prettier", args = [ "--parser", "json" ] }

[[language]]
name = "markdown"
auto-format = true
language-server = { command = "ltex-ls" }
formatter = { command = "prettier", args = [ "--parser", "markdown"] }

[[language]]
name = "html"
formatter = { command = 'prettier', args = [ "--parser", "html" ] }

[[language]]
name = "hcl"
auto-format = true
formatter = { command = "terraform", args = [ "fmt", "-" ] }

[[language]]
name = "tfvars"
auto-format = true
formatter = { command = "terraform", args = [ "fmt", "-" ] }

[[language]]
name = "lua"
auto-format = true
formatter = { command = "lua-format", args = [ "-i" ] }

[[language]]
name = "scala"
auto-format = true
formatter = { command = "scalafmt", args = [ "--stdin" ] }