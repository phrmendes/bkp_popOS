[language-server]
ruff-lsp = { command = "ruff-lsp" }

[[language]]
name = "toml"
auto-format = true
formatter = { command = "taplo", args = ["format", "-"] }

[[language]]
name = "json"
formatter = { command = "prettier", args = ["--parser", "json"] }
auto-format = true

[[language]]
name = "markdown"
formatter = { command = "prettier", args = ["--parser", "markdown"] }
auto-format = true

[[language]]
name = "yaml"
formatter = { command = "prettier", args = ["--parser", "yaml"] }
auto-format = true

[[language]]
name = "bash"
formatter = { command = "shellharden", args = ["--transform", ""] }
auto-format = true

[[language]]
name = "nix"
auto-format = true
formatter = { command = "nixpkgs-fmt", args = [] }

[[language]]
name = "python"
auto-format = true
formatter = { command = "ruff", args = ["check", "--fix-only", "-"] }
language-servers = ["pyright", "ruff-lsp"]
