[general]
fullscreen = true
early-exit = true
initial-tool = "brush"
copy-command = "wl-copy"
annotation-size-factor = 2
output-filename = "~/Pictures/Screenshots/%Y-%m-%d_%H:%M:%S.png"
save-after-copy = false
default-hide-toolbars = false

[font]
family = "Fira Sans"
style = "Bold"

[color-palette]
first = "#d20f39"
second = "#df8e1d"
third = "#cdd6f4"
fourth = "#1e66f5"
fifth = "#11111b"
custom = "#40a02b"
