---
disable-padding-on-builtin-display: true
enables-layout-hud: true
float-small-windows: true
focus-follows-mouse: false
follow-space-thrown-windows: false
ignore-menu-bar: false
mouse-follows-focus: false
mouse-resizes-windows: true
mouse-swaps-windows: true
new-windows-to-main: false
screen-padding-bottom: 3
screen-padding-left: 3
screen-padding-right: 3
screen-padding-top: 3
window-margin-size: 10
window-margins: true

layouts: [tall, wide, column, fullscreen]

mod1: [option]
mod2: [option, shift]
mod3: [option, shift, control]

reevaluate-windows:
  key: w
  mod: mod1
relaunch-amethyst:
  key: r
  mod: mod3
toggle-float:
  key: f
  mod: mod1
select-fullscreen-layout:
  key: z
  mod: mod1
expand-main:
  key: "="
  mod: mod1
shrink-main:
  key: "-"
  mod: mod1
increase-main:
  key: "."
  mod: mod1
decrease-main:
  key: ","
  mod: mod1
cycle-layout:
  key: "]"
  mod: mod1
cycle-layout-backward:
  key: "["
  mod: mod1

focus-ccw:
  key: k
  mod: mod1
focus-cw:
  key: j
  mod: mod1
focus-screen-ccw:
  mod: mod1
  key: p
focus-screen-cw:
  mod: mod1
  key: n

swap-ccw:
  key: r
  mod: mod2
swap-cw:
  key: r
  mod: mod1
swap-main:
  mod: mod1
  key: enter
swap-screen-ccw:
  mod: mod2
  key: p
swap-screen-cw:
  mod: mod2
  key: n

throw-space-left:
  key: h
  mod: mod3
throw-space-right:
  key: l
  mod: mod3
throw-space-1:
  key: 1
  mod: mod2
throw-space-2:
  key: 2
  mod: mod2
throw-space-3:
  key: 3
  mod: mod2
throw-space-4:
  key: 4
  mod: mod2
throw-space-5:
  key: 5
  mod: mod2
throw-space-6:
  key: 6
  mod: mod2
