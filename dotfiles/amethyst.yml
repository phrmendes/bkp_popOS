---
disable-padding-on-builtin-display: true
enables-layout-hud: true
float-small-windows: true
focus-follows-mouse: false
follow-space-thrown-windows: false
ignore-menu-bar: false
mouse-follows-focus: false
mouse-resizes-windows: true
mouse-swaps-windows: true
new-windows-to-main: false
screen-padding-bottom: 3
screen-padding-left: 3
screen-padding-right: 3
screen-padding-top: 3
window-margin-size: 10
window-margins: true

layouts: [tall, wide, column, fullscreen]

mod1: [option]
mod2: [option, shift]
mod3: [option, control]
mod4: [option, control, shift]

reevaluate-windows:
  key: r
  mod: mod3
relaunch-amethyst:
  key: r
  mod: mod4
toggle-float:
  key: f
  mod: mod2
select-fullscreen-layout:
  key: f
  mod: mod1

expand-main:
  key: "="
  mod: mod1
shrink-main:
  key: "-"
  mod: mod1

increase-main:
  key: "."
  mod: mod1
decrease-main:
  key: ","
  mod: mod1

cycle-layout:
  key: n
  mod: mod1
cycle-layout-backward:
  key: p
  mod: mod1

focus-ccw:
  key: k
  mod: mod1
focus-cw:
  key: j
  mod: mod1
focus-screen-ccw:
  mod: mod1
  key: h
focus-screen-cw:
  mod: mod1
  key: l
focus-screen-1:
  key: 1
  mod: mod1
focus-screen-2:
  key: 2
  mod: mod1
focus-screen-3:
  key: 3
  mod: mod1
focus-screen-4:
  key: 4
  mod: mod1
focus-screen-5:
  key: 5
  mod: mod1
focus-screen-6:
  key: 6
  mod: mod1

swap-ccw:
  key: r
  mod: mod2
swap-cw:
  key: r
  mod: mod1
swap-screen-ccw:
  mod: mod2
  key: h
swap-screen-cw:
  mod: mod2
  key: l
swap-main:
  mod: mod1
  key: enter

throw-space-left:
  key: h
  mod: mod4
throw-space-right:
  key: l
  mod: mod4
throw-screen-1:
  key: 1
  mod: mod2
throw-screen-2:
  key: 2
  mod: mod2
throw-screen-3:
  key: 3
  mod: mod2
throw-screen-4:
  key: 4
  mod: mod2
throw-screen-5:
  key: 5
  mod: mod2
throw-screen-6:
  key: 6
  mod: mod2
